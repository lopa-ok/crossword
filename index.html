<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword Puzzle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        td {
            width: 30px;
            height: 30px;
            text-align: center;
            vertical-align: middle;
            border: 1px solid #000;
        }
        .black {
            background-color: black;
        }
        input {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 18px;
            border: none;
            outline: none;
        }
        .clues {
            margin: 20px auto;
            width: 50%;
        }
        .clue {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">Crossword Puzzle</h2>

<table id="crossword">
    
</table>

<div class="clues">
    <div class="clue"><strong>Clues:</strong></div>
    <div id="clues"></div>
</div>

<script>
    const apiKey = 'YOUR_WORDSAPI_KEY';
    const apiBaseUrl = 'https://wordsapiv1.p.rapidapi.com/words/';
    const headers = {
        "X-RapidAPI-Key": apiKey,
        "X-RapidAPI-Host": "wordsapiv1.p.rapidapi.com"
    };

    async function fetchWord() {
        const response = await fetch(`${apiBaseUrl}?random=true`, { headers });
        return await response.json();
    }

    async function fetchDefinition(word) {
        const response = await fetch(`${apiBaseUrl}${word}/definitions`, { headers });
        return await response.json();
    }

    async function generateCrossword() {
        const words = [];
        const clues = [];

        for (let i = 0; i < 5; i++) {
            const wordData = await fetchWord();
            const word = wordData.word;
            const definitionData = await fetchDefinition(word);
            const definition = definitionData.definitions[0].definition;

            words.push(word.toUpperCase());
            clues.push({ word, definition });
        }

        createGrid(words);
        displayClues(clues);
    }

    function createGrid(words) {
        const crosswordTable = document.getElementById('crossword');
        crosswordTable.innerHTML = '';

        const gridSize = Math.max(...words.map(w => w.length));
        const grid = Array(gridSize).fill(null).map(() => Array(gridSize).fill(''));

        
        words.forEach((word, index) => {
            for (let i = 0; i < word.length; i++) {
                grid[index][i] = word[i];
            }
        });

        
        grid.forEach(row => {
            const tr = document.createElement('tr');
            row.forEach(cell => {
                const td = document.createElement('td');
                if (cell !== '') {
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.maxLength = 1;
                    input.dataset.letter = cell;
                    td.appendChild(input);
                } else {
                    td.classList.add('black');
                }
                tr.appendChild(td);
            });
            crosswordTable.appendChild(tr);
        });
    }

    function displayClues(clues) {
        const cluesDiv = document.getElementById('clues');
        cluesDiv.innerHTML = '';

        clues.forEach((clue, index) => {
            const div = document.createElement('div');
            div.classList.add('clue');
            div.textContent = `${index + 1}. ${clue.definition} (${clue.word.length} letters)`;
            cluesDiv.appendChild(div);
        });
    }

    
    generateCrossword();
</script>

</body>
</html>
