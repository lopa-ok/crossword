<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword Puzzle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        td {
            width: 30px;
            height: 30px;
            text-align: center;
            vertical-align: middle;
            border: 1px solid #000;
        }
        .black {
            background-color: black;
        }
        input {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 18px;
            border: none;
            outline: none;
        }
        .clues {
            margin: 20px auto;
            width: 50%;
        }
        .clue {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">Crossword Puzzle</h2>

<table id="crossword">
    <tr>
        <td><input type="text" maxlength="1" id="0-0"></td>
        <td><input type="text" maxlength="1" id="0-1"></td>
        <td><input type="text" maxlength="1" id="0-2"></td>
        <td class="black"></td>
        <td><input type="text" maxlength="1" id="0-4"></td>
    </tr>
    <tr>
        <td><input type="text" maxlength="1" id="1-0"></td>
        <td class="black"></td>
        <td><input type="text" maxlength="1" id="1-2"></td>
        <td class="black"></td>
        <td><input type="text" maxlength="1" id="1-4"></td>
    </tr>
    <tr>
        <td><input type="text" maxlength="1" id="2-0"></td>
        <td><input type="text" maxlength="1" id="2-1"></td>
        <td><input type="text" maxlength="1" id="2-2"></td>
        <td><input type="text" maxlength="1" id="2-3"></td>
        <td><input type="text" maxlength="1" id="2-4"></td>
    </tr>
    <tr>
        <td class="black"></td>
        <td><input type="text" maxlength="1" id="3-1"></td>
        <td class="black"></td>
        <td><input type="text" maxlength="1" id="3-3"></td>
        <td><input type="text" maxlength="1" id="3-4"></td>
    </tr>
    <tr>
        <td><input type="text" maxlength="1" id="4-0"></td>
        <td><input type="text" maxlength="1" id="4-1"></td>
        <td class="black"></td>
        <td><input type="text" maxlength="1" id="4-3"></td>
        <td><input type="text" maxlength="1" id="4-4"></td>
    </tr>
</table>

<div class="clues">
    <div class="clue"><strong>Across:</strong></div>
    <div class="clue">1. A place where you live (5 letters)</div>
    <div class="clue">3. Opposite of yes (2 letters)</div>
    <div class="clue">4. A big, strong wild animal (5 letters)</div>

    <div class="clue"><strong>Down:</strong></div>
    <div class="clue">1. A color that resembles the sky (4 letters)</div>
    <div class="clue">2. The opposite of young (3 letters)</div>
    <div class="clue">3. A small, round fruit (5 letters)</div>
</div>

<script>
    const solution = {
        "0-0": "H", "0-1": "O", "0-2": "M", "0-4": "N",
        "1-0": "O", "1-2": "L", "1-4": "O",
        "2-0": "M", "2-1": "A", "2-2": "L", "2-3": "E", "2-4": "S",
        "3-1": "B", "3-3": "E", "3-4": "A",
        "4-0": "N", "4-1": "O", "4-3": "R", "4-4": "O"
    };

    document.querySelectorAll('input').forEach(input => {
        input.addEventListener('input', () => {
            const id = input.id;
            if (input.value.toUpperCase() === solution[id]) {
                input.style.color = 'green';
            } else {
                input.style.color = 'red';
            }
        });
    });
</script>

</body>
</html>
